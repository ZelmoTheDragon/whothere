<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    template="/WEB-INF/templates/layout.xhtml">

    <f:metadata>
        <f:importConstants 
            type="com.github.zelmothedragon.whothere.client.common.ManageableEntity"
            var="ManageableEntity"/>

    </f:metadata>

    <ui:define name="title">
        <h1 class="title">
            <h:outputText value="#{m['management.title']}" />
        </h1>
    </ui:define>

    <ui:define name="main">
        
        <ui:repeat value="#{ManageableEntity.values()}" var="e">

            <p:panel toggleable="true">
                <h:panelGrid columns="2" cellpadding="10">
                    <h:outputText value="#{m[e.getEntityName().concat('.title')]}" />
                    <h:outputText value="#{m[e.getEntityName().concat('.description')]}" />
                </h:panelGrid>
            </p:panel>

        </ui:repeat>
    </ui:define>

</ui:composition>
