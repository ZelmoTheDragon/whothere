<?xml version='1.0' encoding='UTF-8' ?>
<!--
    Structure de base pour les autres pages JSF.
-->
<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
        <link rel="icon" href="#{resource['public/images/favicon.ico']}" />
        <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
        <h:outputStylesheet library="webjars" name="primeflex/primeflex.min.css" />
        <h:outputStylesheet library="public" name="styles/main.css" />
        <title>
            <h:outputText value="#{m['app.title']}" />
        </title>

        <f:loadBundle basename="Messages" var="m" />
        <f:view locale="#{internationalization.currentLocale}" />

        <ui:insert name="header">
            <!-- A REDEFINIR -->
        </ui:insert>
    </h:head>
    <h:body>
        <header>
            <nav class="select-lang">
                <h:form>
                    <ul>
                        <li>
                            <h:commandLink 
                                title="#{m['lang.fr']}"
                                action="#{internationalization.changeLocale('FR')}">
                                <h:graphicImage library="public" name="images/flag-fr.png" alt="#{m['lang.fr']}" />
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink 
                                title="#{m['lang.en']}"
                                action="#{internationalization.changeLocale('EN')}">
                                <h:graphicImage library="public" name="images/flag-uk.png" alt="#{m['lang.en']}" />
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>
            </nav>
            <ui:insert name="title">
                <!-- A REDEFINIR -->
            </ui:insert>
        </header>
        <ui:insert name="main">
            <!-- A REDEFINIR -->
        </ui:insert>
        <footer>
            <h:panelGroup layout="span">
                <h:outputText value="#{m['app.version']}" />
            </h:panelGroup>
        </footer>
        <h:outputScript library="public" name="scripts/datepicker.js" />
        <h:outputScript library="public" name="scripts/main.js" />
    </h:body>

</html>
