<?xml version='1.0' encoding='UTF-8' ?>
<!-- Cette page hÃ©rite que la structure 'layout.xhtml' -->
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    template="/public/templates/layout.xhtml">

    <ui:define name="title">
        <h1 class="title">
            <h:outputText value="#{m['login.title']}" />
        </h1>
    </ui:define>

    <ui:define name="main">
        <h:form id="login">

            <p:panelGrid 
                layout="flex" 
                columns="3" 
                columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-6 p-xl-8, p-col-12 p-md-3 p-xl-2"
                contentStyleClass="ui-fluid">

                <p:outputLabel for="username" value="#{m['f.username']}" />
                <p:inputText id="username" required="true" value="#{credentials.username}" /> 
                <p:message for="username" />

                <p:outputLabel for="password" value="#{m['f.password']}" />
                <p:password id="password" required="true" value="#{credentials.password}" />      
                <p:message for="password" />

                <p:commandButton 
                    id="submit" 
                    icon="pi pi-unlock"
                    action="#{loginController.login(credentials)}"
                    validateClient="true"
                    value="#{m['btn.login']}" />
                <br/>
                <br/>

            </p:panelGrid>

            <br/>
        </h:form>
    </ui:define>

</ui:composition>
