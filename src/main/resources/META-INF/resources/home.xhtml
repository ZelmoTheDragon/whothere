<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    template="/public/templates/layout.xhtml">

    <ui:define name="title">
        <h1 class="center">
            <h:outputText value="#{m['home.title']}" />
        </h1>
    </ui:define>

    <ui:define name="main">
        <h3 class="center">
            <h:form id="searching">

                <p:panelGrid 
                    layout="flex" 
                    columns="1" 
                    columnClasses="p-col-12 p-md-12 p-xl-12"
                    contentStyleClass="ui-fluid">

                    <p:inputText id="search" value="#{searchController.keyword}" />

                    <p:commandButton 
                        id="submit" 
                        icon="pi pi-search"
                        action="#{searchController.search()}"
                        validateClient="true"
                        update="@form"
                        value="#{m['btn.search']}" />

                </p:panelGrid>

            </h:form>
        </h3>
    </ui:define>

</ui:composition>
