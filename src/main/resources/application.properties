# Quarkus configuration

quarkus.datasource.db-kind  = h2
quarkus.datasource.username = sa
quarkus.datasource.password = sa

quarkus.datasource.jdbc.url = jdbc:h2:mem:whothere;DB_CLOSE_DELAY=-1

quarkus.hibernate-orm.database.generation   = drop-and-create
quarkus.hibernate-orm.log.sql               = true
quarkus.hibernate-orm.log.bind-param        = true


quarkus.resteasy.path       = /api

# Web JSF
javax.faces.PROJECT_STAGE                           = Development
javax.faces.FACELETS_SKIP_COMMENTS                  = true
javax.faces.validator.ENABLE_VALIDATE_WHOLE_BEAN    = false


primefaces.THEME    = nova-light